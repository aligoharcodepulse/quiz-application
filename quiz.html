<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
    <form id="quizForm">
    <div class="container" style=" display: flex;flex-wrap: wrap;justify-content: center;" >
    <div class="form-check">
        <marquee direction="left" style="font-size: xx-large;">Online Quiz Application Created By Muhammad Ali Gohar</marquee>
        <img src="./images/logo.png" style="margin-left: 30%;">
        <div class="q1">
            <h3>Q1. What is the purpose of a compiler in programming?</h3>
            <input class="form-check-input" type="radio" name="q1" value="1">
            <label class="form-check-label" for="flexRadioDefault1">
                To execute the program line by line
            </label><br>
            <input class="form-check-input" type="radio" name="q1" value="2">
            <label class="form-check-label" for="flexRadioDefault2">
                To convert high-level code to machine code
            </label><br>
            <input class="form-check-input" type="radio" name="q1" value="3">
            <label class="form-check-label" for="flexRadioDefault3">
                To debug errors in the code
            </label><br>
            <input class="form-check-input" type="radio" name="q1" value="4">
            <label class="form-check-label" for="flexRadioDefault4">
                To store data in memory
            </label>
        </div>

        <div class="q2">
            <h3>Q2. What does HTML stand for?</h3>
            <input class="form-check-input" type="radio" name="q2" value="1">
            <label class="form-check-label" for="flexRadioDefault5">
                Hyper Text Markup Language
            </label><br>
            <input class="form-check-input" type="radio" name="q2" value="2">
            <label class="form-check-label" for="flexRadioDefault6">
                High-level Text Management Language
            </label><br>
            <input class="form-check-input" type="radio" name="q2" value="3">
            <label class="form-check-label" for="flexRadioDefault7">
                Home Tool Markup Language
            </label><br>
            <input class="form-check-input" type="radio" name="q2" value="4">
            <label class="form-check-label" for="flexRadioDefault8">
                Hyperlink Transfer Module
            </label>
        </div>

        <div class="q3">
            <h3>Q3. What is the primary function of an operating system?</h3>
            <input class="form-check-input" type="radio" name="q3" value="1">
            <label class="form-check-label" for="flexRadioDefault9">
                To create animations and graphics for games
            </label><br>
            <input class="form-check-input" type="radio" name="q3" value="2">
            <label class="form-check-label" for="flexRadioDefault10">
                To design user interfaces for software applications
            </label><br>
            <input class="form-check-input" type="radio" name="q3" value="3">
            <label class="form-check-label" for="flexRadioDefault11">
                To store and retrieve data from databases
            </label><br>
            <input class="form-check-input" type="radio" name="q3" value="4">
            <label class="form-check-label" for="flexRadioDefault12">  
                To manage hardware resources and provide an interface for user interaction
            </label>
        </div>

        <div class="q4">
            <h3>Q4. What is a binary digit called?</h3>
            <input class="form-check-input" type="radio" name="q4" value="1">
            <label class="form-check-label" for="flexRadioDefault13">
                Bitlet
            </label><br>
            <input class="form-check-input" type="radio" name="q4" value="2">
            <label class="form-check-label" for="flexRadioDefault14">
                Byte
            </label><br>
            <input class="form-check-input" type="radio" name="q4" value="3">
            <label class="form-check-label" for="flexRadioDefault15">
                Bit
            </label><br>
            <input class="form-check-input" type="radio" name="q4" value="4">
            <label class="form-check-label" for="flexRadioDefault16">  
                Binaryon
            </label>
        </div>

        <div class="q5">
            <h3>Q5. What is the purpose of a loop in programming?</h3>
            <input class="form-check-input" type="radio" name="q5" value="1">
            <label class="form-check-label" for="flexRadioDefault17">
                To stop the program from running
            </label><br>
            <input class="form-check-input" type="radio" name="q5" value="2">
            <label class="form-check-label" for="flexRadioDefault18">
                To repeat a block of code until a condition is met
            </label><br>
            <input class="form-check-input" type="radio" name="q5" value="3">
            <label class="form-check-label" for="flexRadioDefault19">
                To display output on the screen
            </label><br>
            <input class="form-check-input" type="radio" name="q5" value="4">
            <label class="form-check-label" for="flexRadioDefault20">  
                To compile the code into an executable file
            </label>
        </div>
        <button  type="submit" class="btn btn-outline-primary" style="margin: 20px;">Submit Quiz</button>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="quiz.js"></script>
</body>
</html>

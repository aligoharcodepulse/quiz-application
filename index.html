<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<style>
    body{
        background: url(images/quiz.png) no-repeat;
        background-size: cover;
    }
    .container{
    display: block;
    justify-content: center;
    text-align: center;
    margin-top: 50px;
    }
    .container legend{
        color: #fff;
    }

@media only screen and (max-width: 768px) {
    .container {
        block-size: column;
        align-items: center;
    }
}
</style>
<body>
<form class="container">
    <legend class="mb-3">Student Details Form</legend>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="rollNumber" placeholder="123456">
        <label for="floatingInput">Roll Number</label>
    </div><br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name">
        <label for="floatingInput">Name</label>
    </div><br>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="batch" placeholder="Batch">
        <label for="floatingInput">Batch</label>
    </div><br>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="section" placeholder="Section">
        <label for="floatingInput">Section</label>
    </div><br>
    
</form>
<button type="button" class="btn btn-outline-primary" id="startQuiz" onclick="storeFormData()" style="margin-left: 120px; color: #fff; font-size: x-large;">Submit to Take Quiz</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
